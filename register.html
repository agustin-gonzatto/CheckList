<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; form-action 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <form id="registerForm">
        <h2>Registro</h2>
        <input type="text" id="name" placeholder="Nombre" >
        <input type="email" id="email" placeholder="Correo electrónico" >
        <input type="password" id="password" placeholder="Contraseña" >
        <input type="password" id="confirmPassword" placeholder="Repetir contraseña" >
        <span id="errorMsg" class="error"></span>
        <button type="submit">Registrarse</button>
    </form>

    <!-- Vincular el archivo JavaScript correctamente -->
    <script src="js/register.js" type="module"></script>
</body>
</html>
