<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body class="body-login-register">
    <form class="login-registerForm" id="registerForm">
        <h2 style="width: 20%;">Registro</h2>
        <input type="text" id="name" class="inputregister" placeholder="Nombre">
        <input type="text" id="lastname" class="inputregister" placeholder="Apellido">
        <input type="text" id="username" class="inputregister" placeholder="Nombre de usuario">
        <input type="text" id="email" class="inputregister" placeholder="Correo electrónico">
        <input type="password" id="password" class="inputregister" placeholder="Contraseña">
        <input type="password" id="confirmPassword" class="inputregister" placeholder="Repetir contraseña">
        <span id="errorMsg" class="error"></span>
        <button type="submit" class="buttonregister">Registrarse</button>
    </form>

    <script src="js/register.js" type="module"></script>
</body>
</html>
